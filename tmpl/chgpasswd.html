<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Change Your Password</title>
</head>

<body>
  <p>To change your password, please enter these fields.</p>
<form method="post" action="[% action %]">
<p>Current Password<br />
<input type="password" name="old_password" size="20" maxlength="30"></p>
<p>New Password<br />
<input type="password" name="new_password" size="20" maxlength="30"></p>
<p>Confirm New Password<br />
<input type="password" name="new_password_confirm" size="20" maxlength="30"></p>
<p><input type="submit" value="Change Password"></p>
</form>
</body>
</html>
